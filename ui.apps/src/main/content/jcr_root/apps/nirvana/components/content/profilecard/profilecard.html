<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

Without Sling Model

<div class="card">
  <img src="${properties.image}" alt="${properties.alttext}" style="width:${properties.width @ context='styleString'}%">
  <h1>${properties.name}</h1>
  <p class="title">${properties.designation}</p>
  <p>${properties.university}</p>
  <a href="#"><i class="fa fa-dribbble"></i></a>
  <a href="#"><i class="fa fa-twitter"></i></a>
  <a href="#"><i class="fa fa-linkedin"></i></a>
  <a href="#"><i class="fa fa-facebook"></i></a>
  <p><button>Contact</button></p>
</div>


With Sling Model

<sly data-sly-use.model = "com.adobe.aem.guides.nirvana.core.models.ProfileCard">

<div class="card">
  <img src="${model.image}" alt="${model.alttext}" style="width:${model.width @ context='styleString'}%">
  <h1>${model.name}</h1>
  <p class="title">${model.designation}</p>
  <p>${model.university}</p>
  <a href="#"><i class="fa fa-dribbble"></i></a>
  <a href="#"><i class="fa fa-twitter"></i></a>
  <a href="#"><i class="fa fa-linkedin"></i></a>
  <a href="#"><i class="fa fa-facebook"></i></a>
  <p><button>Contact</button></p>
</div>

</sly>
</div>

<sly data-sly-call="${templates.placeholder @ isEmpty = !text}"></sly>

<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;

  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
