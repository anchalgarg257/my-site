<div data-sly-use.templates="core/wcm/components/commons/v1/templates.html">

<sly data-sly-use.model = "com.adobe.aem.guides.nirvana.core.models.CardFlip">

<h1>Card Flip with Text</h1>
<h3>Hover over the image below:</h3>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="${model.image}" alt="${model.alttext}" style="width:${model.width @ context='styleString'}px;height:${model.height @ context='styleString'}px;">
    </div>
    <div class="flip-card-back">
      <h1>${model.name}</h1> 
      <p>${model.designation}</p> 
      <p>${model.description}</p>
    </div>
  </div>
</div>

</sly>
</div>

<sly data-sly-call="${templates.placeholder @ isEmpty = !text}"></sly>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
