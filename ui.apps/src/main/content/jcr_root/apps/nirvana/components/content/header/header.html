<div data-sly-use.templates="core/wcm/components/commons/v1/templates.html"

        <!-- Header Start -->
       <div class="header-area header-sticky">
            <div class="main-header ">
                <div class="container">
                    <div class="row align-items-center">
                        <!-- logo -->
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo">
                               <a href="${properties.logoLinkPath @ extension = 'html'}"><img src="${properties.fileReference}" alt="${properties.altText}"></a>
                            </div>
                        </div>
                    <div class="col-xl-8 col-lg-8">
                            <!-- main-menu -->
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">                                                                                                                                     
                                        <li><a href="${properties.homePath @ extension = 'html'}">${properties.homeText}</a></li>
                                        <li><a href="${properties.aboutPath @ extension = 'html'}">${properties.aboutText}</a></li>
                                        <li><a href="${properties.servicePath @ extension = 'html'}">${properties.serviceText}</a></li>
                                        <li><a href="${properties.blogPath @ extension = 'html'}">${properties.blogText}</a>
                                            <ul class="submenu">
                                                <li><a href="blog.html">Blog</a></li>
                                                <li><a href="single-blog.html">Blog Details</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="${properties.pagesPath @ extension = 'html'}">${properties.pagesText}</a>
                                            <ul class="submenu">
                                                <li><a href="rooms.html">Rooms</a>
                                                <li><a href="elements.html">Element</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="${properties.contactPath @ extension = 'html'}">${properties.contactText}</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>             
                        <div class="col-xl-2 col-lg-2">
                            <!-- header-btn -->
                            <div class="header-btn">
                                <a href="${properties.buttonPath @ extension = 'html'}" class="btn btn1 d-none d-lg-block ">${properties.buttonText}</a>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
        <!-- Header End -->

</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text}"></sly>
