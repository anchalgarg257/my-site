<sly data-sly-test="${wcmmode.edit}">
    <div class="cq-placeholder cq-marker-start" data-emptytext="FAQ Search Result Component"></div>
</sly>

<div class="container-fiuld">
    <!-- start of search result component -->
	<div class="tile-image-comp">
        <div class="faq-search faq-image-tile" data-search-url="/bin/api/searchfaq" data-search-suggest-url="/bin/api/suggestionfaq" data-resource-path="${properties.faqPath}" data-tag-path="${properties.tagPath}" data-resource-elimination="${properties.elimination}" data-err-msg1="Sorry, we could not find a match to &quot;{term}&quot; in our Support pages." data-err-msg2="To help us with your search, you can:<ul class='not-found'><li>Check for spelling errors</li><li>Try other similar keywords</li><li>Search for more general keywords</li></ul><br/><center> You can also browse our support pages by topics <a href='${properties.faqPath @ extension = 'html'}#browse-topic-anchor' >here</a>.</center>"
			data-err-msg3="<div class='page-msg'><i>You have reached the end of the search results. If you could not find what you were looking for, you can try these alternatives:<ul class='not-found'><li>Search for other similar keywords</li><li>Search for more general keywords</li><li>Call us at 1-800-82-1123 or 123 on your mobile</li><li>Speak to our customer service agents through live chat</li></ul></i></div>"
            data-m-height="${properties.imageHeight}" data-d-height="${properties.imageHeight}" data-desktop-src="${properties.backgroundImage @ context='unsafe'}" data-mobile-src="${properties.mblBackgroundImage ? properties.mblBackgroundImage : properties.backgroundImage @ context='unsafe'}"
            style="background-image:url('${properties.backgroundImage @ context='unsafe'}');">

            <div class="search-box search-box-${properties.imageHeight} d-flex justify-content-center">
                <div class="search-input form-group">
                    <h2>${properties.title}</h2>
                    <div class="mxs-search">
                        <i class="material-icons">search</i>
                        <input type="text" class="form-control" id="searchinput2" name="faq-search" aria-describedby="" placeholder="${properties.ghostText}" autocomplete="off" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="faq-result-component"></div>
        <div class="section-container">
        	<div class="container full">
        		<div class="d-flex justify-content-center">
                    <div style="width:90%">
                        <div class="container">
                        	<div class="columnControl">
                        		<div class="column-control type-a side-padding-sm">
                                    <div class="row">
                                        <div class="col-md-3 left-column">
                                            <div class="faq-result" id="faq-search-results">
                                                <div class="btn-filter"><button>Filter</button></div>
                                                <div class="faq-radio-popup dialog-popup">
                                                    <div class="radio dialog-body">
                                                        <div class="rdo-group-cont align-vertical">
                                                        </div>
                                                        <div class="ctrl">
                                                            <button class="close"><i class="material-icons">close</i></button>
                                                            <button class="apply btn btn-secondary btn-block">Apply filter</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-9 right-column">
                                            <div class="faq-search-container">
                                                <ul class="faq-search-content">
                                                </ul>
                                                <div class="faq-search-pagination">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            	</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of search result component -->
</div>
