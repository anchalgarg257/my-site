<sly data-sly-use.model="com.mxs.core.models.PriceTableModel"/>
<sly data-sly-test.priceTable="${model.priceTable}"/>

<sly data-sly-test="${wcmmode.edit && (!priceTable.title && !priceTable.list.size)}">
    <div class="cq-placeholder cq-marker-start" data-emptytext="Master IDD, Plan and Trade In/Safe Device Data"></div>
</sly>

<sly data-sly-test="${priceTable.title!='' || priceTable.list.size}">
    <sly data-sly-use.lib="templateLib.html">
        <sly data-sly-test="${properties.category=='plan'}">
            <sly data-sly-call="${lib.plan @ priceTable=priceTable}"></sly>
        </sly>
        <sly data-sly-test="${properties.category=='idd'}">
            <sly data-sly-call="${lib.idd @ iddList=priceTable,countryName=properties.sourceCountry,countryCode=properties.countryCode,iddMessage=properties.iddMessage}"></sly>
        </sly>
        <sly data-sly-test="${properties.category=='flexi-share'}">
            <sly data-sly-test="${wcmmode.edit || wcmmode.preview}">
                <h2>${properties.flexiPlanTitle}</h2>
            </sly>
            <sly data-sly-call="${lib.flexishare @ flexishare=priceTable}"></sly>
        </sly>
        <sly data-sly-test="${properties.category=='trade-in'}">
            <sly data-sly-test="${wcmmode.edit || wcmmode.preview}">
                <h2>${properties.model}</h2>
            </sly>
            <sly data-sly-call="${lib.tradeup @ tradeup=priceTable,dividerText=properties.dividerText}"></sly>
        </sly>
    </sly>
</sly>
