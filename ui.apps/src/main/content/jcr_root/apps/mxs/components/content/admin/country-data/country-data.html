<sly data-sly-test.countryTitle="${properties.countryTitle}"/>
<sly data-sly-test="${wcmmode.edit && !countryTitle}">
    <div class="cq-placeholder cq-marker-start" data-emptytext="Master Country Data"></div>
</sly>
<div class="container" data-sly-test="${countryTitle}">
    <p><small>Display Country Title:</small> <strong>${countryTitle}</strong></p>
    <p><small>Country Code:</small> <strong>${properties.countryCode}</strong></p>
    <p><small>Country Network Operator:</small> <strong>${properties.contryNetwork}</strong></p>
</div>
